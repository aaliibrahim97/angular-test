<h2 mat-dialog-title>Add New Book</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form" #f="ngForm" (ngSubmit)="addBook(f)">
    <table class="example-full-width" cellspacing="4">
      <tr>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Book Title</mat-label>
            <input
              id="bookTitle"
              name="bookTitle"
              #bookTitle="ngModel"
              ngModel
              matInput
              required
            />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Year</mat-label>
            <input id="year" name="year" #year="ngModel" ngModel matInput required />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width">
            <mat-label>Author Name</mat-label>
            <input
              id="authorName"
              name="authorName"
              #authorName="ngModel"
              ngModel
              matInput
              required
            />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Cancel</button>
      <button
        [disabled]="f.invalid"
        type="submit"
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
      >
        Submit
      </button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
