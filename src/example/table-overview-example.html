<mat-form-field>
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex. Fahrenheit 451"
    #input
  />
</mat-form-field>

<button mat-raised-button (click)="openAddList()" color="primary" class="mb-2">
  Add List
</button>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- listTitle Column -->
    <ng-container matColumnDef="listTitle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>List Title</th>
      <td mat-cell *matCellDef="let row">{{row.listTitle}}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell class="relative-r8" *matCellDef="let row ; let i = index">
        <div class="flex">
          <div class="my-2">
            <button
              (click)="openAddBook(i)"
              mat-mini-fab
              color="primary"
              aria-label="Example icon button with a filter list icon"
              matTooltip="Add New Book"
              [matTooltipPosition]="'below'"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
          <div class="my-2">
            <button
              (click)="openPreviewList(row.books)"
              mat-mini-fab
              color="accent"
              aria-label="Example icon button with a filter list icon"
              matTooltip="View Books List"
              [matTooltipPosition]="'below'"
            >
              <mat-icon>remove_red_eye</mat-icon>
            </button>
          </div>
          <div class="my-2">
            <button
              mat-mini-fab
              (click)="removeList(i)"
              color="warn"
              aria-label="Example icon button with a filter list icon"
              matTooltip="Remove List"
              [matTooltipPosition]="'below'"
            >
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell center" colspan="4">No data has been found</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
